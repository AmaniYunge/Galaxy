<div class="col-md-12" ng-controller="expensesController as expenseC">
    <div class="col-md-8">

        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title"> <i class="fa fa-table"></i> Expenses </div>
            </div>
            <div class="panel-body">
                <ul class="nav well-tabs well-tabs-inverse margin-bottom">
                </ul>
                <div class="tab-content border-none padding-none">
                    <div id="tab1" class="tab-pane active">


                        <!--<table class="table table-condensed" datatable="ng" dt-options="dtOptions">-->
                        <table class="table table-condensed" >
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="exp in expenses  track by $index">

                                <td>{{$index+1}}</td>
                                <td>{{exp.name}} </td>
                               <td>
                                    <a style="cursor: pointer" ng-click="expenseC.editExpenses(exp.id)" title="edit expenses" class="edituser"><i class="fa fa-pencil text-info"></i> edit</a>&nbsp;&nbsp;&nbsp;
                                    <a style="cursor: pointer"  ng-click="expenseC.deleteExpenses(exp.id)" title="delete expenses" class="deleteapp"><i class="fa fa-trash-o text-danger"></i> delete</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--<div class="panel-body">-->

            <!--</div>-->
        </div>
    </div>
    <div class="col-md-4">
        <ng-include src="expenseC.formUrl"></ng-include>
    </div>
</div>
