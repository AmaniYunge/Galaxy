<div class="col-md-12" ng-controller="groupController as group">
    <div class="col-md-12">

        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title"> <i class="fa fa-table"></i> Groups </div>
                <div class="panel-field pull-right">
                    <a ng-href="#/groups/add"  class="btn btn-sm btn-primary" >Add Group</a>
                </div>
            </div>
            <div class="panel-body">
                <ul class="nav well-tabs well-tabs-inverse margin-bottom">
                </ul>
                <div class="tab-content border-none padding-none">
                    <div id="tab1" class="tab-pane active">


                        <table class="table table-condensed"  datatable="ng" dt-options="dtOptions">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="gro in group.groups">

                                <td>{{$index+1}}</td>
                                <td>{{gro.name}} </td>
                                <td>
                                    <a style="cursor: pointer" ng-href="#/groups/{{gro.id}}/edit" ng-click="group.getGroup(gro.id)" title="edit group" class="edituser"><i class="fa fa-pencil text-info"></i> edit</a>&nbsp;&nbsp;&nbsp;
                                    <a style="cursor: pointer"  ng-click="group.deleteGroup(gro.id)" title="delete group" class="deleteapp"><i class="fa fa-trash-o text-danger"></i> delete</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!--<div class="panel-body">-->

            <!--</div>-->
        </div>
    </div>
</div>
