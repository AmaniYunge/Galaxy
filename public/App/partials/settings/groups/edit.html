<div class="panel"   ng-controller="groupController as group">
    <div class="panel-heading">
        <div class="panel-title"> <i class="fa fa-plus"></i> Edit Group</div>
    </div>
    <div class="panel-body" >
        <form class="form-horizontal" role="form" ng-submit="group.updateGroup(group.editedGroup)">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="asset">Group Name</label>
                    <input id="asset" name="group_name" type="text"   ng-model="group.editedGroup.name" class="form-control" placeholder="Group Name" required="">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-sm-12 form-group text-center">
                    <input class="btn btn-primary"  type="submit" value="Update">
                    <input class="btn btn-warning"  type="reset" value="Reset">
                    <a class="btn btn-danger"  ng-href="#/groups"  >Cancel</a>
                </div>

            </div>
        </form>
        <div class="col-md-12">
            <div class="alert alert-success " ng-if="success">Group <b> {{current.name}} </b> Updated Successfully.</div>
            <div class="alert alert-warning" ng-if="failure">Group <b> {{current.name}} </b> Fail Updating.</div>
        </div>
    </div>
</div>
