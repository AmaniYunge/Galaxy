<div class="col-md-12" ng-controller="assetController as assetC">
    <div class="col-md-8">

        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title"> <i class="fa fa-table"></i> Assets </div>
            </div>
            <div class="panel-body">
                <ul class="nav well-tabs well-tabs-inverse margin-bottom">
                </ul>
                <div class="tab-content border-none padding-none">
                    <div id="tab1" class="tab-pane active">


                        <!--<table class="table table-condensed" datatable="ng" dt-options="dtOptions">-->
                        <table class="table table-condensed" >
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Value</th>
                                <th>Date Bought</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="exp in assets">

                                <td>{{$index+1}}</td>
                                <td>{{exp.name}} </td>
                                <td>{{exp.type}} </td>
                                <td>{{exp.value}} </td>
                                <td>{{exp.date}} </td>
                                <td>
                                    <a style="cursor: pointer" ng-click="assetC.editAssets(exp.id)" title="edit asset" class="edituser"><i class="fa fa-pencil text-info"></i> edit</a>&nbsp;&nbsp;&nbsp;
                                    <a style="cursor: pointer"  ng-click="assetC.deleteAssets(exp.id)" title="delete asset" class="deleteapp"><i class="fa fa-trash-o text-danger"></i> delete</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!--<div class="panel-body">-->

            <!--</div>-->
        </div>
    </div>
    <div class="col-md-4">
        <ng-include src="assetC.formUrl"></ng-include>
    </div>
</div>
